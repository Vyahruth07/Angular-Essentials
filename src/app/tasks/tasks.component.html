<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>
    @if (isAddTask) {
        <app-newtask  [userID]="userID"  (close)="onCancelTask()" />
    }

    <ul>
        @for(task of selectedUserTasks; track task.id){
        <li>
            <app-task [task]="task"/>
            
        </li>
    }
        
    </ul>
</section>
